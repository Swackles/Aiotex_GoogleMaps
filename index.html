<!DOCTYPE html>
<html>
    <head>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk3os9VYHYnphNfh0ev1o3kFbTCCddCyE&callback=initMap"
        async defer></script>
        <style>
            #map, body, html {
                height: 100%;
            }

            body {
                margin: 0%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'));                
                var geocoder = new google.maps.Geocoder();

                geocoder.geocode( {'address' : "Estonia"}, (results, status) => {
                    if (status == google.maps.GeocoderStatus.OK) {
                        map.setZoom(5);
                        map.panTo(results[0].geometry.location);
                    }

                    if (navigator.geolocation) {                    
                    navigator.geolocation.getCurrentPosition((position) => {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        map.setZoom(18);
        	            map.panTo(pos);

                        var marker = new google.maps.Marker({
                            position: pos,
                            map: map,
                            animation: google.maps.Animation.DROP,
                            title:"You're here",
                            icon: "https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi2_hdpi.png",
                            size: new google.maps.Size(600, 600)
                        });
                        
                        marker.addListener('click', () => {
                            var infoWindow = new google.maps.InfoWindow();
                            infoWindow.setPosition(marker.getPosition());
                            infoWindow.setContent("<h1>I'm the header</h1><br><h3>content</h3>");
                            infoWindow.open(map);
                        });
                    }, () => {
                        handleLocationError(true, map.getCenter());
                    });
                } else {
                handleLocationError(false, map.getCenter());
                }
                });               
                
                


                function handleLocationError(browserHasGeolocation, pos) {
                    var infoWindow = new google.maps.InfoWindow();

                    infoWindow.setPosition(pos);
                    infoWindow.setContent(browserHasGeolocation ?
                                        'Error: The Geolocation service failed.' :
                                        'Error: Your browser doesn\'t support geolocation.');
                    infoWindow.open(map);
                }
            }
          </script>
    </body>
</html>
